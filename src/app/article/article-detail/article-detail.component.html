<ng-container>
  <div class="container">
    <h3>記事詳細</h3>
    <p>投稿者：{{ username }}</p>
    <p>{{ article.created | date: "yyyy/MM/dd" }}</p>
    <p>{{ article.title }}</p>
    <p>{{ article.text }}</p>
    <button class="btn btn-outline-primary">
      <a [routerLink]="['/article']">記事一覧</a>
    </button>
  </div>
</ng-container>
