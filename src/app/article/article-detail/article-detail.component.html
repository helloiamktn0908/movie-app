<ng-container>
  <div class="container">
    <p>{{ article.created | date: "yyyy/MM/dd" }} by {{ username }}</p>
    <h2>{{ article.title }}</h2>
    <p>{{ article.text }}</p>
    <a [routerLink]="['/article']">
      <button mat-raised-button color="primary">記事一覧</button>
    </a>
  </div>
</ng-container>
