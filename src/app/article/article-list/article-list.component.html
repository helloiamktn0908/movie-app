<h3>記事一覧</h3>
<div>
  <li *ngFor="let article of article | paginate: { itemsPerPage: 3, currentPage: page }">
    <a [routerLink]="[article._id]">{{ article.title }}</a>
  </li>

  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
<div>

</div>
<ng-container *ngIf="auth.isAuthenticated()">
  <div>
    <button>
      <a [routerLink]="['/article-form']">記事投稿</a>
    </button>
  </div>
</ng-container>
