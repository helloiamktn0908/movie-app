<ng-container *ngIf="auth.isAuthenticated() && auth.isEditor()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="['/']">Movie App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/article']">Article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/map']">Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/my-page']">My Page</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/article-form']">記事投稿</a>
        </li>
      </ul>
    </div>
    <div>
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item active">
          <a class="nav-link" (click)="logout()">Logout <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
